services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: meatbird-server-app-backend
    ports:
      - "3030:3030"
    volumes:
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: meatbird-server-app-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: meatbird-network